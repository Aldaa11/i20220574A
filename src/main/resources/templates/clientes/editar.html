<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Editar Cliente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Gestión de Clientes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Clientes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container mt-5">
        <h1 class="mb-4 text-center">Editar Cliente</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" th:object="${objCli}" th:action="@{/clientes/editar/{codigo}(codigo=${objCli.id_cliente})}">
                    <div class="form-group mb-3">
                        <label for="txtCodigo">Código</label>
                        <input th:field="*{id_cliente}" type="text" class="form-control" id="txtCodigo" readonly>
                    </div>
                    <div class="form-group mb-3">
                        <label for="txtNombre">Nombre</label>
                        <input th:field="*{nombre_cliente}" type="text" class="form-control" id="txtNombre" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="txtEmail">Email</label>
                        <input th:field="*{email_cliente}" type="email" class="form-control" id="txtEmail" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="txtTelefono">Teléfono</label>
                        <input th:field="*{telefono_cliente}" type="number" class="form-control" id="txtTelefono" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="txtDireccion">Dirección</label>
                        <input th:field="*{direccion_cliente}" type="text" class="form-control" id="txtDireccion" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="txtFecha">Fecha de Registro</label>
                        <input th:field="*{fecha_registro}" type="date" class="form-control" id="txtFecha" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Actualizar Cliente</button>
                </form>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0">&copy; 2024 Gestión de Clientes. Todos los derechos reservados.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
