<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Detalle Venta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Gestión de Detalle Venta</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Detalle Venta</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Formulario de creación de Detalle Venta -->
<div class="container mt-5">
    <h1 class="mb-4 text-center">Crear Nuevo Detalle Venta</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" th:object="${crearDetalleVenta}" th:action="@{/detalleventa/crear}">
                <div class="form-group mb-3">
                    <label for="txtIdDetalle">Código</label>
                    <input th:field="*{id_detalle}" type="number" class="form-control" id="txtIdDetalle">
                </div>
                <div class="form-group mb-3">
                    <label for="txtIdVenta">Nombre</label>
                    <input th:field="*{id_venta}" type="number" class="form-control" id="txtIdVenta" required>
                </div>
                <div class="form-group mb-3">
                    <label for="txtIdProducto">Email</label>
                    <input th:field="*{id_producto}" type="number" class="form-control" id="txtIdProducto" required>
                </div>
                <div class="form-group mb-3">
                    <label for="txtCantidad">Teléfono</label>
                    <input th:field="*{cantidad}" type="number" class="form-control" id="txtCantidad" required>
                </div>
                <div class="form-group mb-3">
                    <label for="txtPrecioUnitario">Dirección</label>
                    <input th:field="*{precio_unitario}" type="number" class="form-control" id="txtPrecioUnitario" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">Guardar Detalle Venta</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-5">
    <div class="container">
        <p class="mb-0">&copy; 2024 Gestión de Detalle Venta. Todos los derechos reservados.</p>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
