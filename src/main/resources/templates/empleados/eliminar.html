<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Eliminar Empleados</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Gestión de Empleados</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Detalle Empleados</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h1 class="mb-4 text-center">Desea eliminar el Empleado</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" th:object="${objCobjEmpli}" th:action="@{/empleados/eliminar}">
                <div class="form-group">
                    <label for="txtCodigo">Codigo</label>
                    <input th:field="*{id_empleado}" type="number" class="form-control" id="txtCodigo" readonly="true">
                </div>
                <div class="form-group">
                    <label for="txtNombre">Nombre</label>
                    <input th:field="*{nombre_empleado}" type="text" class="form-control" id="txtNombre" readonly="true">
                </div>
                <div class="form-group">
                    <label for="txtEmail">Email</label>
                    <input th:field="*{email_empleado}" type="email" class="form-control" id="txtEmail" readonly="true">
                </div>
                <div class="form-group">
                    <label for="txtTelefono">Telefono</label>
                    <input th:field="*{telefono_empleado}" type="tel" class="form-control" id="txtTelefono" readonly="true">
                </div>
                <div class="form-group">
                    <label for="txtPuesto">Puesto</label>
                    <input th:field="*{puesto}" type="number" class="form-control" id="txtPuesto" readonly="true">
                </div>

                <button type="submit" class="btn btn-primary">Eliminar</button>
            </form>
        </div>
    </div>

</div>
<footer class="bg-dark text-white text-center py-3 mt-5">
    <div class="container">
        <p class="mb-0">&copy; 2024 Gestión de Clientes. Todos los derechos reservados.</p>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
